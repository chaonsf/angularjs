<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="ctrl">
			<a href="#aaa">首页</a>
			<a href="#bbb">课程</a>
			<a href="#ccc">学员</a>
			<div ng-view></div>
		</div>
	
	
	</body>
	<script src="js/angular1.min.js"></script>
	<script src="js/angular-route.js"></script>
	<script>
		var mod=angular.module('app',['ngRoute']);
		mod.config(['$routeProvider',function($routeProvider){
			$routeProvider
			.when('/aaa',{
				templateUrl:'$watch.html'
			})
			.when('/bbb',{
				template:'<p>你好不好啊</p>'
			})
			.when('/ccc',{
				template:'<p>不知道啊啊啊啊</p>'
			}).otherwise({
				redirectTo:'/222'
			})
		}])
		mod.controller('ctrl',['$scope',function($scope){
			$scope.iphone={
				price:5,
				num:1,
				fre:10
			}
			$scope.sum=function(){
				return $scope.iphone.price*$scope.iphone.num
			}
			$scope.$watch($scope.sum,function(newval,oldval){
				console.log(newval);
				console.log(oldval)
				$scope.iphone.fre=newval>=100?0:10;
			})
		}])
	</script>
</html>
