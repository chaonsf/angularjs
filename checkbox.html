<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-app="hd" ng-controller="ctrl">
			游戏：<input type="checkbox"  ng-model="data.game" ng-true-value='1' ng-false-value='0'/>
			电影：<input type="checkbox"  ng-model="data.video" ng-true-value='1' ng-false-value='0'/>
			{{data}}
			<div ng-show='data.game==1'>游戏</div>
			<div ng-show='data.video==1'>电影</div>
		</div>
	</body>
	<script src="js/angular1.min.js"></script>
	<script>
		var m=angular.module('hd',[]);
		m.controller('ctrl',['$scope',function($scope){
			$scope.data={game:0,video:0};
		}])
	</script>
</html>
