<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-app="hd" ng-controller="ctrl">
			<h1 hdcms hcolor='callback()'></h1>
		</div>	
	</body>
	<script src="js/angular1.min.js"></script>
	<script>
		var m=angular.module('hd',[]);
		m.directive('hdcms',[function(){
			return{
				restrict:'AEC',//A attr  E element   C  class
				template:"<h3>{{colo()}}</h3>",
				scope:{colo:'&hcolor'}
			}
		}]);
		m.controller('ctrl',['$scope',function($scope){
			$scope.callback=function(){
				return '千多欠';
			}
		}])
	</script>
</html>
