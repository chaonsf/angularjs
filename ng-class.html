<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.lock{
			background: burlywood;
		}
		.bui{
			color: red;
		}
	</style>
	<body>
		<div ng-app="hd" ng-controller="ctrl">
			<table border="1" width="600">
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
				<tr ng-repeat='v in data' ng-class="{lock:v.status==0}">
					<td>{{v.id}}</td>
					<td ng-class="{bui:v.age>25}">{{v.username}}</td>
					<td>{{v.age}}</td>
				</tr>
			</table>
		</div>	
	</body>
	<script src="js/angular1.min.js"></script>
	<script>
		var m=angular.module('hd',[]);
		m.controller('ctrl',['$scope',function($scope){
			$scope.data=[
			   {id:1,username:"小敏",age:22,status:0},
			   {id:2,username:"小红",age:21,status:0},
			   {id:3,username:"小章",age:16,status:1},
			   {id:4,username:"小请",age:29,status:0},
			   {id:5,username:"小股",age:32,status:1},
			   
			]
			
		}])
	</script>
</html>
