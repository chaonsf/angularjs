<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-app="hd" ng-controller="ctrl">
			<h1 hdcms hcolor='{{dau}}'></h1>
		</div>	
	</body>
	<script src="js/angular1.min.js"></script>
	<script>
		var m=angular.module('hd',[]);
		m.directive('hdcms',[function(){
			return{
				restrict:'AEC',//A attr  E element   C  class
				template:"<span style='color:{{colo}}'>青春无敌</span>{{name}}",//这个{{name}}渲染不出来就是因为隔离了
				scope:{colo:'@hcolor'}//@单向数据绑定
			}
		}]);
		m.controller('ctrl',['$scope',function($scope){
			$scope.dau='green';
			$scope.name='h哈哈哈'
		}])
	</script>
</html>
