<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="ctrl"></div>
	</body>
	<script src="js/angular1.min.js"></script>
	<script>
		
			var mo=angular.module("app",[]);
			mo.controller('ctrl',['$scope','$http',function($scope,$http){
				$http({
					method:'get',
					url:'act.php'
				}).success(function(data){
					console.log(data)
				}).error(function(){
					alert(1)
				})
			}])
	
	</script>
</html>
